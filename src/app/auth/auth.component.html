<div class="auth-page">
  <div class="auth-container">

    <!-- Formulaire de connexion si pas connecté -->
    <div *ngIf="!isLogged()" class="login-card">
      <div class="login-header">
        <h2>Connexion</h2>
        <p>Entrez votre email pour accéder à votre compte</p>
      </div>

      <div class="form-group">
        <input
          type="email"
          [(ngModel)]="email"
          placeholder="Email"
          class="input-email"
        />
        <!-- Message d'erreur -->
        <div class="error-message" *ngIf="emailError">
          {{ emailError }}
        </div>
      </div>

      <button (click)="login()" class="btn-login">
        Se connecter
      </button>
    </div>

    <!-- Si connecté -->
    <div *ngIf="isLogged()" class="user-box">
      <p>Connecté en tant que : <strong>{{ getUserEmail() }}</strong></p>
      <button (click)="logout()" class="btn-logout">Se déconnecter</button>
    </div>

  </div>
</div>
